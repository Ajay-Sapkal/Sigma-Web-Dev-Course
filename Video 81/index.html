<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Martel+Sans:wght@600&family=Noto+Sans:ital,wght@0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&family=Poppins:wght@300;400;700&display=swap');

        body {
            background-color: green;
            color: white;
            font-family: 'Martel Sans', sans-serif;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <!-- Create a hacking simulator which has green background and it shows these messages with random delay of 1 to 7 seconds 
    
    Initializing Hacking...
    Reading your Files...
    Password files Detected...
    Sending all passwords and personal files to server...
    Cleaning up...

    The three dots must blink so that it looks like a real terminal
    -->
    <div>Initializing Hacking...</div>
    <script>

        // Adds a message to the page after a random delay
        const addItem = async (item) => {
            await randomDelay(); // Wait for a random time
            let div = document.createElement("div");
            div.innerHTML = item;
            document.body.append(div)
        }

        // Returns a promise that resolves after 1-7 seconds (random)
        const randomDelay = () => {
            return new Promise((resolve, reject) => {
                timeout = 1 + 6 * Math.random();
                setTimeout(() => {
                    resolve()
                }, timeout * 1000);
            })
        }

        // Main function to control the hacking simulation
        async function main() {

            // Interval to make the last message's dots blink
            let t = setInterval(() => {
                let last = document.body.getElementsByTagName("div");
                last = last[last.length - 1]
                if(last.innerHTML.endsWith("...")){
                    last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length-3)
                }
                else{
                    last.innerHTML = last.innerHTML + "."
                }
            }, 100);

            // List of messages to show
            let text = ["Initialized Hacking now reading your data",
                "Reading your Files",
                "Password files Detected",
                "Sending all passwords and personal files to server",
                "Cleaning up"]

            // Show each message with a random delay
            for (const item of text) {
                await addItem(item)
            }

            await randomDelay() // Wait before stopping the blinking
            clearInterval(t) // Stop the blinking dots
        }
        main()

    </script>
</body>

</html>
