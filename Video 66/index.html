<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM</title>
</head>
<body>
    <div class="container">
        <div class="box">
            This is a box
        </div>
    </div>
    <script>
        document.title = "Harry is good"
        console.log(document.title)
        console.log(document.body)
        document.body.style.backgroundColor = "green";
    </script>
</body>
</html>

<!--
What is the DOM?
The DOM (Document Object Model) is a programming interface for HTML and XML documents. It represents the page so that programs (like JavaScript) can change the document structure, style, and content. The DOM turns every element, attribute, and piece of text into objects that you can access and modify using JavaScript.
-->
