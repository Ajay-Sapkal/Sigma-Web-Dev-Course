<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubbling</title>
    <style>
        .child {
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }

        .childContainer {
            background-color: beige;
            padding: 14px;
            margin: 14px;
        }

        .container {
            background-color: rgb(227, 227, 28);
            padding: 14px;
            margin: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                I am a child
            </div>
        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation() // Prevents event from bubbling up
            alert("Child Was clicked")
        })

        document.querySelector(".childContainer").addEventListener("click", (e) => {
            e.stopPropagation() // Prevents event from bubbling up
            alert("childContainer Was clicked")
        })

        // Container click: shows alert (bubbling reaches here if not stopped)
        document.querySelector(".container").addEventListener("click", (e) => {
            alert("container Was clicked")
        })

        function getRandomColor() {
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1}, ${val2}, ${val3})`
        }
        // setInterval example (commented): changes color every second
        // let a = setInterval(() => {
        //     document.querySelector(".childContainer").style.background = getRandomColor();
        // }, 1000);

        // setTimeout: changes color after 5 seconds
        let a = setTimeout(() => {
            document.querySelector(".childContainer").style.background = getRandomColor();
        }, 5000);

        console.log(a) // Log timeout id
    </script>
</body>

</html>
